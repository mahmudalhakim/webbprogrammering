<body>

    <p id="person1"></p>

    <p id="person3"></p>
    
    <script>
        // Skapa ett f채lt (array) i JavaScript 
        // kallas 채ven "lista" eller "matris" 
        var enArray = []; // F채lt skapas med hakparenteser []
        var person1 = ["Mahmud", "Al Hakim", 1973];
        document.getElementById("fname").innerHTML = person1[0];
