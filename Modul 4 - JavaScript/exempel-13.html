<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 13</title>
</head>

<body onload="alert('Hello JavaScript Events')">
    <h1>Arbeta med Events (händelser)</h1>
    <button onclick="alert('Hello from a button')">
        Klicka här!
    </button>
    <hr>
    <img src="images/black.png" alt="Black" 
    onmouseover ="document.body.bgColor='black' ">
    <img src="images/yellow.png" alt="Yellow" 
    onmouseover="document.body.bgColor='yellow' ">
    <img src="images/green.png" alt="green" 
    onmouseover="document.body.bgColor='green' ">

    <hr>

    <img id="shop" src="images/shopcart1.png" alt=""
         onmouseover="document.getElementById('shop').src = 'images/shopcart2.png'"
         onmouseout="document.getElementById('shop').src = 'images/shopcart1.png'"
    >

    <!-- Alternativ syntax -->
    
    <img id="shop" src="images/shopcart1.png" alt=""
         onmouseover="this.src = 'images/shopcart2.png'"
         onmouseout="this.src = 'images/shopcart1.png'"
    >

    <h2>Events och CSS</h2>

    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde iure aut numquam recusandae harum ad possimus libero nam sit deleniti non, ea omnis id nemo. Quasi aspernatur placeat explicabo similique!</p>
    <button 
      onclick="document.getElementById('demo').style.display='none'">
        Dölj
    </button>
    <button 
      onclick="document.getElementById('demo').style.display='block'">
        Visa
    </button>

<br><br><br><br><br><br>


</body>

</html>
