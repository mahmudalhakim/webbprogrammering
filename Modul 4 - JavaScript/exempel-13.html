<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 13</title>
</head>

<body onload="alert('Hello JavaScript Events')">
    <h1>Arbeta med Events (händelser)</h1>
    <button onclick="alert('Hello from a button')">
        Klicka här!
    </button>
    <hr>
    <img src="images/black.png" alt="Black" 
    onmouseover ="document.body.bgColor='black' ">
    <img src="images/yellow.png" alt="Yellow" 
    onmouseover="document.body.bgColor='yellow' ">
    <img src="images/green.png" alt="green" 
    onmouseover="document.body.bgColor='green' ">
</body>

</html>
