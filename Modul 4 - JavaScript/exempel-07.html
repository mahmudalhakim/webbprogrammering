<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 7</title>
</head>
<body>
    <h1>JavaScript - Exempel 7</h1>
    <h2>Operatorer</h2>
    <p>Titta i webbl√§sarens console</p>    
    <script>
        var x = 1;    
        console.log(typeof(x));
        var y = '1';
        console.log(typeof(y));
        console.log(x == y);
        console.log(x === y);
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x != y);
        x++;  // x = x + 1;
        console.log(x);
        y++;   // y = y + 1;
        console.log(y);
        x += 5; // x = x + 5;
        console.log(x);
        x -= 6; // x = x - 6;
        console.log(x);
        x *= 10; // x = x * 10;
        console.log(x);
        x /= 10; // x = x / 10;
        console.log(x);        
    </script>
</body>
</html>
