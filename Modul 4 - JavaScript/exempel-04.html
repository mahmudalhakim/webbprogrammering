<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 4</title>
</head>

<body>
    <h1>JavaScript - Exempel 4</h1>
    <h2>Variabler</h2>
    <h3 id="fname"></h3>
    <h3 id="lname"></h3>
    <h3 id="fullname"></h3>
    <script>
        // Skapa (deklarera) variabler med nyckelordet var
        var fornamn;
        // Tilldelning
        fornamn = "Mahmud";
        // Deklarera och tilldela (initiera variabler)
        var efternamn = "Al Hakim";
        var namn = fornamn + " " + efternamn;

        document.getElementById("fname").innerHTML = fornamn;
        document.getElementById("lname").innerHTML = efternamn;
        document.getElementById("fullname").innerHTML = namn;
    </script>

</body>

</html>
